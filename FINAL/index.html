<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="style3">
        <h1 style="position: absolute; text-align: center; top: 50px;  color: goldenrod; font-size: 80px;">BET 178</h1>
        <div class="style1">
            <h1 id="title">Log In</h1>
            <div>
                <form class="containe">
                    <div class="mb-3 ">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3 " id="idInputContainer">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="button" class="btn btn-dark" id="submit">Submit</button>
                    <br>
                    <br>
                    <label for="changeForm" class="form-label" id="labelChangeForm">No Username?</label>
                    <button style= "text-align: left" type="button" class="btn btn-link" id="changeForm">Register Here</button>
                </form>
            </div>
        </div>
    </div>
    <script src="RegisDanValidasi.js"></script>
</body>

</html>
